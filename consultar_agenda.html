
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Agenda Médica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 80px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            display: none;
        }
        .availability {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consultar Agenda Médica</h2>
        <form>
            <label for="medico">Selecciona un médico:</label>
            <select id="medico" name="medico">
                <option value="">-- Selecciona --</option>
            </select>

            <div class="availability" id="availability">
                <p>Disponibilidad: Fecha y hora serán mostradas aquí.</p>
            </div>

            <div class="message" id="noAvailability">
                <p>No hay disponibilidad para este médico.</p>
            </div>

            <div class="message" id="suspendedMessage">
                <p>El médico está suspendido por evento festivo.</p>
            </div>

            <button type="submit">Consultar</button>
        </form>
    </div>
</body>
</html>
