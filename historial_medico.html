
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial Médico - Médico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
    }
    nav {
      background-color: #3498db;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    h2 {
      color: #3498db;
      margin: 20px;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      border: 1px solid #bdc3c7;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .mensaje {
      text-align: center;
      color: #e74c3c;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Consultar Citas</a>
    <a href="#">Gestión de Agenda</a>
    <a href="#">Historial Médico</a>
    <a href="#">Perfil del Paciente</a>
  </nav>

  <h2>Historial Médico del Paciente</h2>

  <!-- Tabla de historial médico -->
  <table>
    <tr>
      <th>Fecha de Visita</th>
      <th>Motivo</th>
      <th>Diagnóstico</th>
      <th>Tratamiento</th>
      <th>Observaciones</th>
    </tr>
    <!-- Las filas se agregarán dinámicamente desde el backend -->
  </table>

  <!-- Mensaje si no hay historial -->
  <div class="mensaje">
    No hay historial médico disponible para este paciente.
  </div>

</body>
</html>
